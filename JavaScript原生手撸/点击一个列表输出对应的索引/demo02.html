		var target = e.target || e.srcElement;
		console.log("target",target)
		if(target.nodeName.toLowerCase() == 'li'){
			//目标(li)节点名转小写字母，不转的话是大写字母
			console.log(e.target.getAttribute('data-index'))
			//console.log(e.target,target.innerHTML)
		}
	}
